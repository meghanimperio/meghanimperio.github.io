<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #97B2C9;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Meghan Imperio</h1>
</div>

<div class="topnav">
  <a href="https://www.instagram.com/meghan.aura.lyn/?hl=en">Instagram</a>
  <a href="https://www.facebook.com/meghan.imperio">Facebook</a>
  <a href="https://www.oxy.edu/" style="float:right">Occidental College</a>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <h2>Occidental College '22</h2>
      <h5>English Major</h5>
      <div>
        <img src="meghanimperio.jpg" alt = "meghanimperio" width = "600" height = "500">
      </div>
      <h3>About</h3>
      <p>Meghan Imperio is a sophomore english major at Occidental College.</p>
    </div>

  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>Contact Information:</h2>
      <p>(818)213-6918</p>
      <p>meghanimperio@gmail.com</p>
      <p>mimperio@oxy.edu</p>
      <p>@meghan.aura.lyn</p>
    </div>

    <div class="card">
      <h3>Writing</h3>
      <p>Insert files</p>

    </div>
  </div>
</div>

<div class="footer">
  <h2></h2>
</div>

</body>
</html>
